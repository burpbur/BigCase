<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
    <title>身材資料</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: linear-gradient(270deg, #000000 0%, #0d0d0d 10%, #514f4f 90%);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(to right top, #FEC115 20%, #FEC115 80%);
            color: white;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 0px 25px 25px 0px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;

        }

        .sidebar ul li {
            margin: 15px 15px 15px 0px;
            cursor: pointer;

        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 10px;
            position: relative;
           
            .fa-solid {
            margin-right: -1.1em;
            transform: scale(0);
            transition: 0.3s;
        }

        &:hover .fa-solid {
            margin-right: 0em;
            transform: scale(1);
        }

        &+a::before {
            content: "";
            position: absolute;
            border-top: 1px solid #ffffff;
            left: 10px;
            right: 10px;
            top: 0px;
        }
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 113, 9);
            border-radius: 10px;
        }

        .sidebar ul li.active {
            background-color: rgba(255, 113, 9);
            border-radius: 10px;
        }


        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to right, #003366, #005f99);
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            border-radius: 0px 0px 20px 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            height: 500px;
        }

        .card {
            background: linear-gradient(to right top, rgb(246, 222, 136) 20%, rgb(242, 128, 128) 80%);
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .sidebar .bottom {
            margin-top: auto;
        }

        /* .sidebar h2 i {
            margin-right: 20px;
        } */

        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <h2><i class="fa-solid fa-users-rectangle fa-2x"></i>暱稱</h2>
            <ul id="menu">
                <li><a href="index01.html"><i class="fa-solid fa-house-user"></i>會員資料</a></li>
                <li><a href="account.html"><i class="fa-solid fa-gear"></i>帳戶資料</a></li>
                <li><a href="body.html"><i class="fa-solid fa-child-reaching"></i>身材資料</a></li>
            </ul>
        </div>
        <div class="bottom">
            <ul>
                <li><a href="#">隱私權政策</a></li>
                <li><a href="#">登出</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="navbar">
            <h2>身材資料</h2>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Card 1</h3>
                <p>Content for card 1.</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>Content for card 2.</p>
            </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Content for card 3.</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.sidebar ul li').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.sidebar ul li').forEach(li => {
                    li.classList.remove('active');
                });
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
