<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>健身報表</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .section p {
            margin: 5px 0;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu">
            <div class="menu-item hamburger-menu" >
                <span class="menu-icon" style="font-size: 30px;">☰</span>
                <a href="#">B&B</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_home.png" style="height: 50px; width: 50px;"><a href="#">首頁</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_profile.png" style="height: 50px; width: 50px;"><a href="#">個人檔案</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_mushrooms.png" style="height: 50px; width: 50px;"><a href="#">健康精靈</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_calendar.png" style="height: 50px; width: 50px;"><a href="#">我的計畫</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_buy.png" style="height: 50px; width: 50px;"><a href="#">健身好物</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="section">
                <h2>個人基本資料</h2>
                <p>性別: 男</p>
                <p>身高: 175 cm</p>
                <p>體重: 70 kg</p>
                <p>年齡: 30</p>
                <p>運動等級: 中等</p>
            </div>
            <div class="section">
                <h2>數據</h2>
                <p>BMI值: 22.9</p>
                <p>BMR值: 1650 kcal/day</p>
                <p>TDEE值: 2550 kcal/day</p>
            </div>
            <div class="section">
                <h2>體重變化折線圖</h2>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
            <div class="section">
                <h2>備註</h2>
                <textarea placeholder="在此輸入備註..."></textarea>
            </div>
        </div>
    </div>

    
    <span class="sidebar">
        <a href="index.html" class="tooltip-btn" data-tooltip="個人資訊"><img src="image/user-avatar.png" style="height: 50px; width: 50px;"></a>
        <a href="goal.html" class="tooltip-btn" data-tooltip="健身目標"><img src="image/user-editing.jpg" style="height: 50px; width: 50px;"></a>
        <a href="bodyreport.html" class="tooltip-btn" data-tooltip="個人健康報表"><img src="image/user-target.jpg" style="height: 50px; width: 50px;"></a>
        <a href="calendarrecord.html" class="tooltip-btn" data-tooltip="打卡紀錄"><img src="image/user-test(3).jpg" style="height: 50px; width: 50px;"></a>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
