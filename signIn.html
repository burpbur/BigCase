<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊畫面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../image/pexels-pixabay.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            left: 300px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 36px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 50px;
            background: pink;
        }
        .index {
            position: absolute;
            top: 15px;
            left: 200px;
            width: 80px;
            height: 50px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bolder;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgb(242, 128, 128);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: rgb(246, 222, 136);
        }
    </style>
</head>
<body>
    <img src="image/B&B_text.png" class="logo"></img>
    <a href="#" class="index">首頁</a>
    <div class="container">
        <h2>會員註冊</h2>
        <form>
            <label for="username">用戶名稱</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">確認密碼</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">註冊</button>
        </form>
    </div>
</body>
</html>
