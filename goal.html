<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>健身目標</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="menu">
            <div class="menu-item hamburger-menu">
                <span class="menu-icon" style="font-size: 30px;">☰</span>
                <a href="#">B&B</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_home.png" style="height: 50px; width: 50px;"><a href="#">首頁</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_profile.png" style="height: 50px; width: 50px;"><a href="#">個人檔案</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_mushrooms.png" style="height: 50px; width: 50px;"><a href="#">健康精靈</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_calendar.png" style="height: 50px; width: 50px;"><a href="#">我的計畫</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_buy.png" style="height: 50px; width: 50px;"><a href="#">健身好物</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="content" style="grid-template-columns: repeat(2, 1fr);">
            <div><img src="image/831b1157b1e47e7f03b52c5c8a3cd2d5_t.jpeg" style="margin-left: 150px; height: 80vh;">
            </div>
            <div style="margin-top: 50px;">
                <form action="">
                    <!-- 1.目標 -->
                    <div class="form-group">
                        <label class="contact-label" for="goal">健身目標</label>
                        <select name="goal" id="goal">
                            <option selected="true" disabled>==下列請選擇==</option>
                            <option>增加肌肉</option>
                            <option>瘦身減重</option>
                            <option>保持健康</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <!-- 2.習慣 -->
                    <div class="form-group">
                        <label class="contact-label" for="habit">每周訓練量</label>
                        <select name="habit" id="habit">
                            <option selected="true" disabled>==下列請選擇==</option>
                            <option>久坐</option>
                            <option>輕度活動</option>
                            <option>中度活動</option>
                            <option>高度活動</option>
                            <option>超高度活動</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <!-- 3.體重 -->
                    <div class="form-group">
                        <label class="contact-label" for="weight">體重</label>
                        <input type="text" name="weight" id="weight" placeholder="請輸入體重" required>
                    </div>
                    <br>
                    <br>
                    <!-- 4.達成時間 -->
                    <div class="form-group">
                        <label class="contact-label" for="goal-time">達成時間</label>
                        <input type="date" name="goal-time" id="goal-time">
                    </div>
                    <br>
                    <br>
                    <!--  -->
                    <p class="text-right">
                        <input class="submit-btn" type="submit" value="送出表單">
                    </p>
                </form>
            </div>
        </div>
    </div>


    <span class="sidebar">
        <a href="index.html" class="tooltip-btn" data-tooltip="個人資訊"><img src="image/user-avatar.png"
                style="height: 50px; width: 50px;"></a>
        <a href="goal.html" class="tooltip-btn" data-tooltip="健身目標"><img src="image/user-editing.jpg"
                style="height: 50px; width: 50px;"></a>
        <a href="bodyreport.html" class="tooltip-btn" data-tooltip="個人健康報表"><img src="image/user-target.jpg"
                style="height: 50px; width: 50px;"></a>
        <a href="calendarrecord.html" class="tooltip-btn" data-tooltip="打卡紀錄"><img src="image/user-test(3).jpg"
                style="height: 50px; width: 50px;"></a>
    </span>
    <script src="./indexjs.js">
    </script>
</body>

</html>
