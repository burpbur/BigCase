<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小測驗2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../image/pexels-pixabay.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            /* left: 300px; */
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 36px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 50px;
            background: pink;
        }
        .index {
            position: absolute;
            top: 15px;
            left: 200px;
            width: 80px;
            height: 50px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bolder;
            
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgb(242, 128, 128);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: rgb(246, 222, 136);
        }
        .forgetpwd{
            text-align: center;
            font-size: small;
            margin-top: 20px;
            
        }
        .signin{
            text-align: center;
            font-size: small;
            margin-top: 10px;

        }
        .form-label{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <img src="image/B&B_text.png" class="logo"></img>
    <a href="#" class="index">首頁</a>
    <div class="container">
        <h2>建立目標吧!</h2>
        <form action="" method="post" enctype="multipart/form-data" autocomplete="off" onsubmit="validateForm1(event)">
            <!-- 1.主要目標 -->
            <label class="form-label" for="main-goal">主要目標</label>
                        <select name="main-goal" id="main-goal">
                            <option selected="true" disabled>==請選擇==</option>
                            <option>我要增加肌肉</option>
                            <option>我要瘦身減重</option>
                            <option>我要保持健康</option>
                        </select>
            <!-- 2.現在體重 -->
            <div class="form-label">
                <label class="contact-label" for="nowWeight">現在體重</label>
                <input type="text" name="nowWeight" id="nowWeight" placeholder="請輸入體重" required>
            </div>
            <!-- 3.目標體重 -->
            <div class="form-label">
                <label class="contact-label" for="goalWeight">目標體重</label>
                <input type="text" name="goalWeight" id="goalWeight" placeholder="請輸入體重" required>
            </div>

            <button type="submit">下一題</button>
        </form>
    </div>
    <script src="./script.js">  </script>

</body>
</html>
