<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>會員首頁</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="navbar">
        <div class="menu">
            <div class="menu-item hamburger-menu" >
                <span class="menu-icon" style="font-size: 30px;">☰</span>
                <a href="#">B&B</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_home.png" style="height: 50px; width: 50px;"><a href="#">首頁</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_profile.png" style="height: 50px; width: 50px;"><a href="#">個人檔案</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_mushrooms.png" style="height: 50px; width: 50px;"><a href="#">健康精靈</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_calendar.png" style="height: 50px; width: 50px;"><a href="#">我的計畫</a>
            </div>
            <div class="menu-item">
                <img src="image/nav_buy.png" style="height: 50px; width: 50px;"><a href="#">健身好物</a>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content">
            <div class="face">
                <img src="image/images (2).jpg" style="width: 100px; height: 100px;">
                <label class="contact-label" for="">頭像
                </label>
                <input class="chooseface" type="button" value="選擇頭像">
            </div>
            <!-- 登出按钮在右上角 -->
            <p class="text-right">
                <label class="logout-btn">
                    <input type="button" value="登出">
                    個人資料
                    <img src="image/images (2).jpg" style="width: 50px; height: 50px;">
                </label>
            </p>
            <form>
                <div class="form-grid">
                    <!-- 第1项 -->
                    <div class="form-group">
                        <label class="contact-label" for="email">*信箱</label>
                        <input type="email" name="email" id="email" placeholder="請輸入信箱" required>
                    </div>
                    <!-- 第2项 -->
                    <div class="form-group">
                        <label class="contact-label" for="password">密碼</label>
                        <input type="text" name="password" id="password" placeholder="請輸入密碼" required>
                    </div>
                    <!-- 第3项 -->
                    <div class="form-group">
                        <label class="contact-label" for="sex">性別</label>
                        <select name="sex" id="sex">
                            <option selected="true" disabled>==下列請選擇==</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                    <!-- 第4项 -->
                    <div class="form-group">
                        <label class="contact-label" for="birth">生日</label>
                        <input type="date" name="birth" id="birth">
                    </div>
                    <!-- 第5项 -->
                    <div class="form-group">
                        <label class="contact-label" for="tel">手機號碼</label>
                        <input type="text" name="tel" id="tel" placeholder="09XXXXXXXX" required>
                    </div>
                    <!-- 第6项 -->
                    <div class="form-group">
                        <label class="contact-label" for="height">身高</label>
                        <input type="text" name="height" id="height" placeholder="請輸入身高" required>
                    </div>
                    <!-- 第7项 -->
                    <div class="form-group">
                        <label class="contact-label" for="weight">體重</label>
                        <input type="text" name="weight" id="weight" placeholder="請輸入體重" required>
                    </div>
                </div>
                <!-- 送出表單按钮 -->
                <p class="text-right">
                    <input class="submit-btn" type="submit" value="儲存">
                </p>
            </form>
        </div>
    </div>

    
    <span class="sidebar">
        <a href="index.html" class="tooltip-btn" data-tooltip="個人資訊"><img src="image/user-avatar.png" style="height: 50px; width: 50px;"></a>
        <a href="goal.html" class="tooltip-btn" data-tooltip="健身目標"><img src="image/user-editing.jpg" style="height: 50px; width: 50px;"></a>
        <a href="bodyreport.html" class="tooltip-btn" data-tooltip="個人健康報表"><img src="image/user-target.jpg" style="height: 50px; width: 50px;"></a>
        <a href="calendarrecord.html" class="tooltip-btn" data-tooltip="打卡紀錄"><img src="image/user-test(3).jpg" style="height: 50px; width: 50px;"></a>
    </span>
    <script src="./indexjs.js">
    </script>
</body>

</html>
