<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logNquesStyles.css">
    <title>登入畫面</title>
</head>
<body class="log-sign-body">
    <img src="image/B&B_text.png" class="logo"></img>
    <a href="#" class="index">首頁</a>
    <div class="container-log">
        <h2>會員登入</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>

            <label class="forgetpwd"><a href="#" style=" text-decoration: none;">忘記密碼</a></label>
            <label class="signin"><a href="signIn.html" style=" text-decoration: none;">還沒有帳戶? 前往註冊</a></label>

            <button type="submit">登入</button>
        </form>
    </div>
</body>
</html>
